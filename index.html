<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="todolist.css">
    <script src="todolist.js" defer></script>
</head>

<body>
    <h1>Plan Your Day!</h1>
    <form id="form-container">
        <input id="input-task" type="text" placeholder="Write your task here...">
        <button id="add-btn" type="submit"><i class="fa-solid fa-square-plus"></i></button>
        <select name="filter-tasks" id="filter-tasks">
            <option value="all" selected>All</option>
            <option value="completed">Completed</option>
            <option value="incomplete">Incomplete</option>
        </select>
    </form>
    <div id="main-container">
        <ul id="main-list"></ul>
    </div>
</body>

</html>
